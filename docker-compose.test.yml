# Docker Compose for Testing Infrastructure
# Provides only database and cache services for host-based testing
# Tests run on the CI runner/local host, NOT in containers

# Common test environment variables (for reference - CI sets these on host)
x-test-env: &test_env
  DEBUG: true
  SECRET_KEY: test-secret-key-for-testing-only
  ENCRYPTION_KEY: test-32-byte-encryption-key-for-testing
  DB_ENGINE: django.db.backends.postgresql
  DB_NAME: test_db
  DB_USER: postgres
  DB_PASSWORD: postgres
  DB_HOST: localhost  # Host connects via localhost
  DB_PORT: "5432"
  REDIS_URL: redis://localhost:6379/0
  CELERY_BROKER_URL: redis://localhost:6379/0
  CELERY_RESULT_BACKEND: redis://localhost:6379/0
  ALLOWED_HOSTS: localhost,127.0.0.1
  CI: true

# Common health check configurations
x-db-healthcheck: &db_healthcheck
  test: ["CMD-SHELL", "pg_isready -U postgres -d test_db"]
  interval: 5s
  timeout: 5s
  retries: 5

x-redis-healthcheck: &redis_healthcheck
  test: ["CMD", "redis-cli", "ping"]
  interval: 5s
  timeout: 3s
  retries: 3

services:
  # PostgreSQL Test Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"  # Expose to host for host-based testing
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck: *db_healthcheck
    networks:
      - test_network

  # Redis Test Cache & Message Broker
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"  # Expose to host for host-based testing
    healthcheck: *redis_healthcheck
    networks:
      - test_network

  # Django Image Smoke Test (tests the built production image)
  image-test:
    image: ${DOCKER_IMAGE:-testuser/bus_kiosk_backend:test}
    environment:
      DEBUG: false
      SECRET_KEY: test-secret-key-for-testing-only
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: test_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db  # Container uses service name
      DB_PORT: "5432"
      REDIS_URL: redis://redis:6379/0
      ALLOWED_HOSTS: localhost,127.0.0.1
      CI: true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - test_network
    volumes:
      - ./logs:/app/logs
    command: python manage.py check  # Simple smoke test

networks:
  test_network:
    driver: bridge

volumes:
  postgres_test_data:
