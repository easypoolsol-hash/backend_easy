version: '3.8'

services:
  # Django Web Application
  web:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
    container_name: bus_kiosk_web
    restart: unless-stopped
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-bus_kiosk}
      - DB_USER=${DB_USER:-bus_kiosk_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-web,localhost,127.0.0.1}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media
      - logs:/app/logs
    depends_on:
      - db
      - redis
    networks:
      - bus_kiosk_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bus_kiosk_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-bus_kiosk}
      - POSTGRES_USER=${DB_USER:-bus_kiosk_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - bus_kiosk_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bus_kiosk_user} -d ${DB_NAME:-bus_kiosk}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: bus_kiosk_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - bus_kiosk_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: bus_kiosk_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - staticfiles:/app/staticfiles:ro
      - media:/app/media:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - web
    networks:
      - bus_kiosk_network

  # Celery Worker (Background Tasks)
  celery_worker:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
    container_name: bus_kiosk_celery_worker
    restart: unless-stopped
    command: celery -A bus_kiosk_backend worker --loglevel=info
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-bus_kiosk}
      - DB_USER=${DB_USER:-bus_kiosk_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - media:/app/media
      - logs:/app/logs
    depends_on:
      - db
      - redis
    networks:
      - bus_kiosk_network

  # Celery Beat (Scheduled Tasks)
  celery_beat:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
    container_name: bus_kiosk_celery_beat
    restart: unless-stopped
    command: celery -A bus_kiosk_backend beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-bus_kiosk}
      - DB_USER=${DB_USER:-bus_kiosk_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - bus_kiosk_network

volumes:
  postgres_data:
  redis_data:
  staticfiles:
  media:
  logs:

networks:
  bus_kiosk_network:
    driver: bridge
