[mypy]
python_version = 3.10
check_untyped_defs = True
disallow_any_generics = False
disallow_incomplete_defs = False
disallow_untyped_defs = False
no_implicit_optional = False
warn_redundant_casts = True
warn_return_any = False
warn_unused_configs = True
warn_unused_ignores = True

# Django-specific settings
plugins =
    mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = bus_kiosk_backend.settings

# Third-party packages
[mypy-cryptography.*]
ignore_missing_imports = True

[mypy-rest_framework.*]
ignore_missing_imports = True

[mypy-drf_spectacular.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

# Django model managers - explicitly allow
[mypy-django.db.models.*]
ignore_missing_imports = True

[mypy-django.db.models.manager.*]
ignore_missing_imports = True

# Django admin - complex fieldsets cause type issues
[mypy-django.contrib.admin.*]
ignore_missing_imports = True

# Django auth admin - fieldsets concatenation issues
[mypy-django.contrib.auth.admin.*]
ignore_missing_imports = True

# Django settings - allow dynamic configuration
[mypy-bus_kiosk_backend.settings]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# User management - complex Django auth patterns
[mypy-users.models]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Local apps - gradual typing adoption
[mypy-students.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-users.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-bus_kiosk_backend.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Temporary: ignore all test modules to reduce noise from FactoryBoy/dynamic attrs
[mypy-tests.*]
ignore_errors = True
