# Docker Compose for Local Development
# Simple setup: Django + PostgreSQL + Redis + Celery
# For production, use infrastructure/docker-compose.prod.yml

services:
  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bus_kiosk_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Local development defaults (safe to hardcode)
      - DEBUG=True
      - DB_HOST=db
      - DB_NAME=bus_kiosk
      - DB_USER=bus_kiosk_user
      - DB_PASSWORD=password
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,testserver
    volumes:
      - ./app:/app  # Mount Django source code for live reloading
      - staticfiles:/app/staticfiles
      - media:/app/media
      - logs:/app/logs
    depends_on:
      - db
      - redis
    networks:
      - bus_kiosk_network
    command: python manage.py runserver 0.0.0.0:8000

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bus_kiosk_db
    restart: unless-stopped
    environment:
      # Local development defaults (safe to hardcode)
      - POSTGRES_DB=bus_kiosk
      - POSTGRES_USER=bus_kiosk_user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bus_kiosk_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bus_kiosk_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - bus_kiosk_network

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bus_kiosk_celery_worker
    restart: unless-stopped
    command: celery -A bus_kiosk_backend worker --loglevel=info --concurrency=2
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./app:/app  # Mount Django source code
      - media:/app/media
      - logs:/app/logs
    depends_on:
      - db
      - redis
    networks:
      - bus_kiosk_network

  # Celery Beat
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bus_kiosk_celery_beat
    restart: unless-stopped
    command: celery -A bus_kiosk_backend beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./app:/app  # Mount Django source code
    depends_on:
      - db
      - redis
    networks:
      - bus_kiosk_network

networks:
  bus_kiosk_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  staticfiles:
  media:
  logs:
