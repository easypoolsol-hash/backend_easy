name: Build Docker Image
description: Build Docker image and save as artifact for later use

inputs:
  image_tag:
    description: 'Image tag to use'
    required: true

outputs:
  artifact_name:
    description: 'Name of the uploaded artifact'
    value: docker-image-${{ inputs.image_tag }}-${{ github.sha }}

runs:
  using: composite
  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: |
          backend_easy:${{ inputs.image_tag }}
          backend_easy:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Save image as tar
      shell: bash
      run: |
        echo "Saving Docker image to tar archive..."
        docker save backend_easy:${{ inputs.image_tag }} | gzip > image.tar.gz
        echo "Image size:"
        ls -lh image.tar.gz

    - name: Upload image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-${{ inputs.image_tag }}-${{ github.sha }}
        path: image.tar.gz
        retention-days: 7
        compression-level: 0

    - name: Build summary
      shell: bash
      run: |
        echo "## Docker Image Built âœ…" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Tag:** \`${{ inputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Artifact:** \`docker-image-${{ inputs.image_tag }}-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Storage:** GitHub Artifacts (7 days)" >> $GITHUB_STEP_SUMMARY
