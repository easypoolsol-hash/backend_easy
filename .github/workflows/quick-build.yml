name: Quick Build (Skip Tests)

# Use this for emergency config changes, typos, or settings updates
# that don't require full test suite
# Trigger manually from GitHub Actions UI

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for skipping tests'
        required: true
        default: 'Config-only change'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bus_kiosk_backend

jobs:
  quick-build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log reason
      run: |
        echo "⚡ Quick Build triggered"
        echo "Reason: ${{ github.event.inputs.reason }}"
        echo "⚠️  WARNING: Skipping tests!"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
