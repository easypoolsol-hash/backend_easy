name: Build and Push Docker Images

on:
  workflow_call:
    inputs:
      push_to_ghcr:
        description: 'Push to GitHub Container Registry'
        type: boolean
        default: true
      push_to_gar:
        description: 'Push to Google Artifact Registry'
        type: boolean
        default: true
      image_tag:
        description: 'Image tag to use'
        type: string
        default: 'test'
    secrets:
      GCP_PROJECT_ID:
        required: false
      GCP_PROJECT_NUMBER:
        required: false
      GCP_SA_EMAIL:
        required: false

env:
  IMAGE_NAME: bus_kiosk_backend
  GHCR_REGISTRY: ghcr.io
  GCP_REGION: asia-south1
  GAR_REPO: backend-repo

jobs:
  build-and-push:
    name: Build and push to registries
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ============================================
      # GitHub Container Registry (Always)
      # ============================================
      - name: Log in to GitHub Container Registry
        if: inputs.push_to_ghcr
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for GHCR
        if: inputs.push_to_ghcr
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=${{ inputs.image_tag }}

      - name: Build and push to GHCR
        if: inputs.push_to_ghcr
        id: build-ghcr
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ============================================
      # Google Artifact Registry (Optional)
      # ============================================
      - name: Authenticate to Google Cloud
        if: inputs.push_to_gar && secrets.GCP_PROJECT_ID != ''
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "${{ secrets.GCP_SA_EMAIL }}"

      - name: Set up Cloud SDK
        if: inputs.push_to_gar && secrets.GCP_PROJECT_ID != ''
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GAR
        if: inputs.push_to_gar && secrets.GCP_PROJECT_ID != ''
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Extract metadata for GAR
        if: inputs.push_to_gar && secrets.GCP_PROJECT_ID != ''
        id: meta-gar
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=${{ inputs.image_tag }}

      - name: Build and push to GAR
        if: inputs.push_to_gar && secrets.GCP_PROJECT_ID != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta-gar.outputs.tags }}
          labels: ${{ steps.meta-gar.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ============================================
      # Summary
      # ============================================
      - name: Image push summary
        run: |
          echo "## Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ inputs.push_to_ghcr }}" == "true" ]; then
            echo "### GitHub Container Registry ✅" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.meta-ghcr.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ inputs.push_to_gar && secrets.GCP_PROJECT_ID != '' }}" == "true" ]; then
            echo "### Google Artifact Registry ✅" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.meta-gar.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image tag: \`${{ inputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
