name: Build and Push Docker Images

on:
  workflow_call:
    inputs:
      push_to_ghcr:
        description: 'Push to GitHub Container Registry'
        type: boolean
        default: true
      push_to_gar:
        description: 'Push to Google Artifact Registry'
        type: boolean
        default: true
      image_tag:
        description: 'Image tag to use'
        type: string
        default: 'test'
      gcp_project_id:
        description: 'GCP Project ID (if pushing to GAR)'
        type: string
        required: false
        default: ''
    secrets:
      GCP_PROJECT_NUMBER:
        required: false
      GCP_SA_EMAIL:
        required: false

env:
  IMAGE_NAME: bus_kiosk_backend
  GHCR_REGISTRY: ghcr.io
  GCP_REGION: asia-south1
  GAR_REPO: backend-repo

jobs:
  # Job 1: Build image and push to GHCR (primary registry)
  build-ghcr:
    name: Build and push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ============================================
      # GitHub Container Registry (Always)
      # ============================================
      - name: Log in to GitHub Container Registry
        if: inputs.push_to_ghcr
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for GHCR
        if: inputs.push_to_ghcr
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=${{ inputs.image_tag }}

      - name: Build and push to GHCR
        if: inputs.push_to_ghcr
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 2: Push to Google Artifact Registry (runs in parallel)
  push-gar:
    name: Push to Google Artifact Registry
    runs-on: ubuntu-latest
    needs: build-ghcr
    if: inputs.push_to_gar && inputs.gcp_project_id != ''
    permissions:
      contents: read
      packages: read
      id-token: write

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to Google Cloud
        if: inputs.push_to_gar && inputs.gcp_project_id != ''
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "${{ secrets.GCP_SA_EMAIL }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Pull image from GHCR
        run: |
          docker pull ${{ env.GHCR_REGISTRY }}/${{ github.repository }}:${{ inputs.image_tag }}

      - name: Tag and push to GAR
        run: |
          GAR_IMAGE=${{ env.GCP_REGION }}-docker.pkg.dev/${{ inputs.gcp_project_id }}/${{ env.GAR_REPO }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}

          echo "Tagging for GAR..."
          docker tag ${{ env.GHCR_REGISTRY }}/${{ github.repository }}:${{ inputs.image_tag }} $GAR_IMAGE

          echo "Pushing to Google Artifact Registry..."
          docker push $GAR_IMAGE

          echo "✅ Image pushed to: $GAR_IMAGE"

  # Summary job (runs after both push jobs)
  summary:
    name: Build summary
    runs-on: ubuntu-latest
    needs: [build-ghcr, push-gar]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build-ghcr.result }}" == "success" ]; then
            echo "### ✅ GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "ghcr.io/${{ github.repository }}:${{ inputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "### ❌ GitHub Container Registry (failed)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.push-gar.result }}" == "success" ]; then
            echo "### ✅ Google Artifact Registry" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ env.GCP_REGION }}-docker.pkg.dev/${{ inputs.gcp_project_id }}/${{ env.GAR_REPO }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.push-gar.result }}" == "skipped" ]; then
            echo "### ⏭️  Google Artifact Registry (skipped)" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ❌ Google Artifact Registry (failed)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image tag:** \`${{ inputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
