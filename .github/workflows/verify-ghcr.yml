name: Verify GitHub Container Registry

on:
  workflow_call:
    inputs:
      image_tag:
        description: 'Image tag already built and pushed'
        type: string
        required: true

env:
  REGISTRY: ghcr.io

jobs:
  verify-ghcr:
    name: Verify image in GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify image exists in GHCR
        run: |
          echo "Verifying image in GHCR..."
          docker pull ${{ env.REGISTRY }}/${{ github.repository }}:${{ inputs.image_tag }}

          echo "✅ Image available in GHCR"
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## GitHub Container Registry ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ github.repository }}:${{ inputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
