name: Deploy to Staging

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image SHA to deploy (e.g., develop-abc123 or sha-abc123)'
        required: false
        default: 'develop'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_PROJECT_NUMBER: ${{ secrets.GCP_PROJECT_NUMBER }}
  GCP_SA_EMAIL: ${{ secrets.GCP_SA_EMAIL }}
  GCP_REGION: ${{ vars.GCP_REGION || 'asia-south1' }}
  GAR_REPO: ${{ vars.GAR_REPO || 'backend-repo' }}
  CLOUD_RUN_SERVICE: backendeasy-staging
  IMAGE_TAG: ${{ github.event.inputs.image_tag || 'develop' }}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to Cloud Run (Staging)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/${{ env.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "${{ env.GCP_SA_EMAIL }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          IMAGE_URL="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPO }}/bus_kiosk_backend:${{ env.IMAGE_TAG }}"

          echo "Deploying to Staging..."
          echo "Service: ${{ env.CLOUD_RUN_SERVICE }}"
          echo "Image: $IMAGE_URL"

          gcloud run deploy ${{ env.CLOUD_RUN_SERVICE }} \
            --image=$IMAGE_URL \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --max-instances=10 \
            --memory=512Mi \
            --cpu=1 \
            --port=8000 \
            --set-env-vars="DJANGO_SETTINGS_MODULE=bus_kiosk_backend.settings,ENVIRONMENT=staging"

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.CLOUD_RUN_SERVICE }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')

          echo "## Staging Deployment Successful âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** \`${{ env.CLOUD_RUN_SERVICE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $SERVICE_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test the deployment at: $SERVICE_URL/health/" >> $GITHUB_STEP_SUMMARY
