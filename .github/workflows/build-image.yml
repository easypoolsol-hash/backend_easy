name: Build Docker Image

on:
  workflow_call:
    inputs:
      image_tag:
        description: 'Image tag to use'
        type: string
        required: true
    outputs:
      artifact_name:
        description: 'Name of the uploaded artifact'
        value: ${{ jobs.build.outputs.artifact_name }}

env:
  IMAGE_NAME: backend_easy

jobs:
  build:
    name: Build image and save as artifact
    runs-on: ubuntu-latest

    outputs:
      artifact_name: ${{ steps.upload.outputs.artifact_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}
            ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image as tar
        run: |
          echo "Saving Docker image to tar archive..."
          docker save ${{ env.IMAGE_NAME }}:${{ inputs.image_tag }} | gzip > image.tar.gz

          echo "Image size:"
          ls -lh image.tar.gz

      - name: Upload image artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ inputs.image_tag }}-${{ github.sha }}
          path: image.tar.gz
          retention-days: 7
          compression-level: 0  # Already compressed with gzip

      - name: Build summary
        run: |
          echo "## Docker Image Built âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Storage:** GitHub Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ inputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Artifact:** \`docker-image-${{ inputs.image_tag }}-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Retention:** 7 days" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image will be pushed to Google Artifact Registry on deployment." >> $GITHUB_STEP_SUMMARY
