name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image SHA to deploy (e.g., master-abc123 or sha-abc123)'
        required: true
      confirm:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_PROJECT_NUMBER: ${{ secrets.GCP_PROJECT_NUMBER }}
  GCP_SA_EMAIL: ${{ secrets.GCP_SA_EMAIL }}
  GCP_REGION: ${{ vars.GCP_REGION || 'asia-south1' }}
  GAR_REPO: ${{ vars.GAR_REPO || 'backend-repo' }}
  CLOUD_RUN_SERVICE: backendeasy
  IMAGE_TAG: ${{ github.event.inputs.image_tag }}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to Cloud Run (Production)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'DEPLOY' }}

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/${{ env.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "${{ env.GCP_SA_EMAIL }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify image exists in GAR
        run: |
          IMAGE_URL="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPO }}/bus_kiosk_backend:${{ env.IMAGE_TAG }}"

          echo "Verifying image exists..."
          gcloud artifacts docker images describe $IMAGE_URL || {
            echo "âŒ Image not found: $IMAGE_URL"
            exit 1
          }

      - name: Deploy to Cloud Run
        run: |
          IMAGE_URL="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPO }}/bus_kiosk_backend:${{ env.IMAGE_TAG }}"

          echo "ðŸš€ Deploying to PRODUCTION..."
          echo "Service: ${{ env.CLOUD_RUN_SERVICE }}"
          echo "Image: $IMAGE_URL"

          gcloud run deploy ${{ env.CLOUD_RUN_SERVICE }} \
            --image=$IMAGE_URL \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --min-instances=1 \
            --max-instances=100 \
            --memory=1Gi \
            --cpu=2 \
            --port=8000 \
            --set-env-vars="DJANGO_SETTINGS_MODULE=bus_kiosk_backend.settings,ENVIRONMENT=production"

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.CLOUD_RUN_SERVICE }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')

          echo "## Production Deployment Successful ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** \`${{ env.CLOUD_RUN_SERVICE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $SERVICE_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Monitor at: $SERVICE_URL/health/" >> $GITHUB_STEP_SUMMARY

      - name: Send deployment notification
        if: success()
        run: |
          echo "âœ… Production deployment completed"
          echo "Image: ${{ env.IMAGE_TAG }}"
          echo "Service: ${{ env.CLOUD_RUN_SERVICE }}"
