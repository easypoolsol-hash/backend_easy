name: Push to Google Artifact Registry

on:
  workflow_call:
    inputs:
      image_tag:
        description: 'Image tag to push'
        type: string
        required: true
      gcp_project_id:
        description: 'GCP Project ID'
        type: string
        required: false
        default: ''
    secrets:
      GCP_PROJECT_NUMBER:
        required: false
      GCP_SA_EMAIL:
        required: false

env:
  IMAGE_NAME: bus_kiosk_backend
  GHCR_REGISTRY: ghcr.io
  GCP_REGION: asia-south1
  GAR_REPO: backend-repo

jobs:
  push-gar:
    name: Push to GAR
    runs-on: ubuntu-latest
    if: inputs.gcp_project_id != ''
    permissions:
      contents: read
      packages: read
      id-token: write

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "${{ secrets.GCP_SA_EMAIL }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Pull and push all tags to GAR
        run: |
          GHCR_IMAGE="${{ env.GHCR_REGISTRY }}/${{ github.repository }}"
          GAR_BASE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ inputs.gcp_project_id }}/${{ env.GAR_REPO }}/${{ env.IMAGE_NAME }}"

          echo "Pulling image from GHCR..."
          docker pull $GHCR_IMAGE:${{ inputs.image_tag }}

          # Get all tags for this image from GHCR metadata
          echo "Mirroring tags to GAR..."

          # Main tag (branch or SHA)
          echo "→ Tagging: ${{ inputs.image_tag }}"
          docker tag $GHCR_IMAGE:${{ inputs.image_tag }} $GAR_BASE:${{ inputs.image_tag }}
          docker push $GAR_BASE:${{ inputs.image_tag }}

          # If this is a branch build, also tag with SHA
          if [[ "${{ inputs.image_tag }}" == "develop" ]] || [[ "${{ inputs.image_tag }}" == "master" ]]; then
            # Extract SHA from image
            SHA=$(docker inspect $GHCR_IMAGE:${{ inputs.image_tag }} --format='{{index .Config.Labels "org.opencontainers.image.revision"}}' | cut -c1-7)
            if [ -n "$SHA" ]; then
              echo "→ Tagging SHA: ${{ inputs.image_tag }}-$SHA"
              docker tag $GHCR_IMAGE:${{ inputs.image_tag }} $GAR_BASE:${{ inputs.image_tag }}-$SHA
              docker push $GAR_BASE:${{ inputs.image_tag }}-$SHA

              echo "→ Tagging SHA: sha-$SHA"
              docker tag $GHCR_IMAGE:${{ inputs.image_tag }} $GAR_BASE:sha-$SHA
              docker push $GAR_BASE:sha-$SHA
            fi
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Google Artifact Registry ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$GAR_BASE:${{ inputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "$SHA" ]; then
            echo "$GAR_BASE:${{ inputs.image_tag }}-$SHA" >> $GITHUB_STEP_SUMMARY
            echo "$GAR_BASE:sha-$SHA" >> $GITHUB_STEP_SUMMARY
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY
