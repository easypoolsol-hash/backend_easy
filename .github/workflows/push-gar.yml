name: Push to Google Artifact Registry

on:
  workflow_call:
    inputs:
      image_tag:
        description: 'Image tag to push'
        type: string
        required: true
      gcp_project_id:
        description: 'GCP Project ID'
        type: string
        required: false
        default: ''
    secrets:
      GCP_PROJECT_NUMBER:
        required: false
      GCP_SA_EMAIL:
        required: false

env:
  IMAGE_NAME: bus_kiosk_backend
  GHCR_REGISTRY: ghcr.io
  GCP_REGION: asia-south1
  GAR_REPO: backend-repo

jobs:
  push-gar:
    name: Push to GAR
    runs-on: ubuntu-latest
    if: inputs.gcp_project_id != ''
    permissions:
      contents: read
      packages: read
      id-token: write

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "${{ secrets.GCP_SA_EMAIL }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Pull image from GHCR
        run: |
          echo "Pulling image from GHCR..."
          docker pull ${{ env.GHCR_REGISTRY }}/${{ github.repository }}:${{ inputs.image_tag }}

      - name: Tag and push to GAR
        run: |
          GAR_IMAGE=${{ env.GCP_REGION }}-docker.pkg.dev/${{ inputs.gcp_project_id }}/${{ env.GAR_REPO }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}

          echo "Tagging for GAR..."
          docker tag ${{ env.GHCR_REGISTRY }}/${{ github.repository }}:${{ inputs.image_tag }} $GAR_IMAGE

          echo "Pushing to Google Artifact Registry..."
          docker push $GAR_IMAGE

          echo "✅ Image pushed to GAR"
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Google Artifact Registry ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$GAR_IMAGE" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
