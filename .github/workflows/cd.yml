name: CD Pipeline - Deploy to Server

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: string
      image_tag:
        description: 'Source image tag'
        required: false
        default: ''
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/bus_kiosk_backend

jobs:
  validate-secrets:
    name: Validate Secrets and SSH access
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate presence of required secrets
        run: |
          set -euo pipefail
          missing=0
          for s in SERVER_HOST SERVER_USER SERVER_SSH_KEY DOCKER_USERNAME DOCKER_PASSWORD; do
            if [ -z "${{ secrets[$s] || '' }}" ]; then
              echo "Missing secret: $s"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            echo "One or more required secrets are missing. Please set them in repository Secrets." >&2
            exit 1
          fi
          echo "All required secrets appear present (masked)."

      - name: Prepare SSH key for test
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          KEY_FILE=~/.ssh/deploy_key_temp
          printf '%s\n' "${{ secrets.SERVER_SSH_KEY }}" > "$KEY_FILE"
          chmod 600 "$KEY_FILE"
          echo "KEY_FILE=$KEY_FILE" >> $GITHUB_ENV

      - name: Sanitize and inspect host/user
        env:
          SERVER_HOST_RAW: ${{ secrets.SERVER_HOST }}
          SERVER_USER_RAW: ${{ secrets.SERVER_USER }}
        run: |
          set -euo pipefail
          HOST=$(printf '%s' "$SERVER_HOST_RAW" | tr -d '\r' | xargs || true)
          USER=$(printf '%s' "$SERVER_USER_RAW" | tr -d '\r' | xargs || true)
          echo "SANITIZED_HOST=$HOST" >> $GITHUB_ENV
          echo "SANITIZED_USER=$USER" >> $GITHUB_ENV
          echo "HOST_LEN=$(printf '%s' \"$HOST\" | wc -c)"
          echo "USER_LEN=$(printf '%s' \"$USER\" | wc -c)"
          echo "HOST (hex):"; printf '%s' "$HOST" | od -An -t x1 | sed -n '1,1p' || true

      - name: DNS resolution check
        run: |
          set -euo pipefail
          HOST=${{ env.SANITIZED_HOST }}
          echo "getent hosts $HOST" || true
          getent hosts "$HOST" || { echo "getent failed for $HOST"; true; }
          if command -v nslookup >/dev/null 2>&1; then
            nslookup "$HOST" || true
          fi

      - name: Test SSH authentication (key)
        env:
          PORT: ${{ secrets.SERVER_PORT || '22' }}
        run: |
          set -euo pipefail
          KEY_FILE=${KEY_FILE:-}
          HOST=${{ env.SANITIZED_HOST }}
          USER=${{ env.SANITIZED_USER }}
          echo "Attempting SSH to ${USER}@${HOST}:${PORT}"
          if ssh -i "$KEY_FILE" -o BatchMode=yes -o StrictHostKeyChecking=no -p ${PORT} ${USER}@${HOST} "echo SSH_AUTH_OK"; then
            echo "SSH authentication succeeded"
          else
            echo "SSH authentication failed (check authorized_keys & key format)." >&2
            exit 1
          fi

  prepare-deployment:
    name: Prepare deployment
    runs-on: ubuntu-latest
    outputs:
      selected-image: ${{ steps.set-image.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate deployment secrets
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then
            echo "ERROR: SERVER_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "ERROR: SERVER_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_SSH_KEY }}" ]; then
            echo "ERROR: SERVER_SSH_KEY secret is not set"
            exit 1
          fi
          echo "Deployment secrets present (masked)"

      - name: Determine image tag
        id: set-image
        run: |
          set -euo pipefail
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            IMAGE_TAG="${{ github.event.inputs.image_tag }}"
          else
            IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          fi
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull and tag image
        run: |
          set -euo pipefail
          echo "Pulling source image: ${{ env.IMAGE_NAME }}:${{ steps.set-image.outputs.image }}"
          docker pull ${{ env.IMAGE_NAME }}:${{ steps.set-image.outputs.image }}
          docker tag ${{ env.IMAGE_NAME }}:${{ steps.set-image.outputs.image }} ${{ env.IMAGE_NAME }}:${{ github.event.inputs.deploy_target }} || true
          docker push ${{ env.IMAGE_NAME }}:${{ github.event.inputs.deploy_target }} || true

      - name: Prepare SSH key file
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          KEY_FILE=~/.ssh/deploy_key_temp
          printf '%s\n' "${{ secrets.SERVER_SSH_KEY }}" > "$KEY_FILE"
          chmod 600 "$KEY_FILE"
          echo "KEY_FILE=$KEY_FILE" >> $GITHUB_ENV

      - name: Test SSH connectivity
        env:
          SERVER_PORT: ${{ secrets.SERVER_PORT || '22' }}
        run: |
          set -euo pipefail
          # sanitize secrets to remove CR/LF and surrounding whitespace which can break DNS/ssh
          HOST_RAW="${{ secrets.SERVER_HOST }}"
          USER_RAW="${{ secrets.SERVER_USER }}"
          HOST=$(printf '%s' "$HOST_RAW" | tr -d '\r' | xargs || true)
          USER=$(printf '%s' "$USER_RAW" | tr -d '\r' | xargs || true)
          echo "HOST_LEN=$(printf '%s' \"$HOST\" | wc -c)"
          echo "USER_LEN=$(printf '%s' \"$USER\" | wc -c)"
          echo "HOST hex:"; printf '%s' "$HOST" | od -An -t x1 | sed -n '1,1p' || true
          echo "Using SSH target: ${USER}@${HOST}"
          ssh -i "$KEY_FILE" -o StrictHostKeyChecking=no -o ConnectTimeout=10 -p ${SERVER_PORT} ${USER}@${HOST} "echo 'SSH OK'"

      - name: Rsync infrastructure to server
        env:
          SERVER_PORT: ${{ secrets.SERVER_PORT || '22' }}
          SERVER_DEPLOY_PATH: ${{ secrets.SERVER_DEPLOY_PATH || '/opt/backend_easy/infrastructure' }}
        run: |
          set -euo pipefail
          # sanitize host/user again for rsync
          HOST_RAW="${{ secrets.SERVER_HOST }}"
          USER_RAW="${{ secrets.SERVER_USER }}"
          HOST=$(printf '%s' "$HOST_RAW" | tr -d '\r' | xargs || true)
          USER=$(printf '%s' "$USER_RAW" | tr -d '\r' | xargs || true)
          echo "Syncing ./infrastructure -> ${SERVER_DEPLOY_PATH} (excluding .env.prod) to ${USER}@${HOST}"
          rsync -avz --delete --exclude='.env.prod' -e "ssh -i $KEY_FILE -o StrictHostKeyChecking=no -p ${SERVER_PORT}" ./infrastructure/ ${USER}@${HOST}:${SERVER_DEPLOY_PATH}/
          shred -u "$KEY_FILE" 2>/dev/null || rm -f "$KEY_FILE"
          echo "Infrastructure synced successfully"

  deploy:
    name: Deploy on server
    runs-on: ubuntu-latest
    needs: prepare-deployment
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run deploy.sh on server via SSH
        env:
          DEPLOY_PATH: ${{ secrets.SERVER_DEPLOY_PATH || '/opt/backend_easy/infrastructure' }}
          IMAGE_TAG: ${{ needs.prepare-deployment.outputs.selected-image }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          KEY_FILE=~/.ssh/deploy_key_temp
          printf '%s\n' "${{ secrets.SERVER_SSH_KEY }}" > "$KEY_FILE"
          chmod 600 "$KEY_FILE"
          PORT=${{ secrets.SERVER_PORT || '22' }}
          echo "Running deploy.sh on ${DEPLOY_PATH} with image tag ${IMAGE_TAG}"
          ssh -i "$KEY_FILE" -o StrictHostKeyChecking=no -p ${PORT} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd ${DEPLOY_PATH} && chmod +x deploy.sh && ./deploy.sh ${IMAGE_TAG}"
          shred -u "$KEY_FILE" 2>/dev/null || rm -f "$KEY_FILE"
