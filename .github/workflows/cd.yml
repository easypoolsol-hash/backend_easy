name: CD Pipeline - Deploy to Server

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Environment to deploy'
        required: true
        default: 'blue'
        type: choice
        options:
          - blue
          - green
          - staging
          - production
      image_tag:
        description: 'Source image tag'
        required: true
        default: 'latest'
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/bus_kiosk_backend

jobs:
  # Job 1: Prepare deployment artifacts
  prepare-deployment:
    name: Prepare deployment for ${{ inputs.deploy_target }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Pull and tag image
      run: |
        echo "Pulling source image: ${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}"
        docker pull ${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}
        echo "Tagging for ${{ inputs.deploy_target }} environment"
        docker tag ${{ env.IMAGE_NAME }}:${{ inputs.image_tag }} ${{ env.IMAGE_NAME }}:${{ inputs.deploy_target }}
        echo "Pushing environment tag: ${{ inputs.deploy_target }}"
        docker push ${{ env.IMAGE_NAME }}:${{ inputs.deploy_target }}
        echo "Environment tag updated"

    - name: Sync infrastructure to server
      env:
        SERVER_PORT: ${{ secrets.SERVER_PORT || '22' }}
        SERVER_DEPLOY_PATH: ${{ secrets.SERVER_DEPLOY_PATH || '/opt/backend_easy/infrastructure' }}
      run: |
        echo "Preparing to sync infrastructure to server..."
        mkdir -p ~/.ssh
        KEY_FILE=~/.ssh/deploy_key_temp
        printf '%s\n' "${{ secrets.SERVER_SSH_KEY }}" > "$KEY_FILE"
        chmod 600 "$KEY_FILE"

        echo "Testing SSH connection..."
        ssh -i "$KEY_FILE" -o StrictHostKeyChecking=no -o ConnectTimeout=10 -p ${SERVER_PORT} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo 'SSH connection OK'" || {
          echo "SSH connection failed!"
          shred -u "$KEY_FILE" 2>/dev/null || rm -f "$KEY_FILE"
          exit 1
        }

        echo "Syncing ./infrastructure -> ${SERVER_DEPLOY_PATH} (excluding .env.prod)"
        rsync -avz --delete --exclude='.env.prod' -e "ssh -i $KEY_FILE -o StrictHostKeyChecking=no -p ${SERVER_PORT}" ./infrastructure/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${SERVER_DEPLOY_PATH}/

        shred -u "$KEY_FILE" 2>/dev/null || rm -f "$KEY_FILE"
        echo "Infrastructure synced successfully"

  # Job 2: Execute deployment on server
  deploy:
    name: Deploy to ${{ inputs.deploy_target }} server
    runs-on: ubuntu-latest
    needs: prepare-deployment

    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      env:
        IMAGE_TAG: ${{ inputs.deploy_target }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DEPLOY_PATH: ${{ secrets.SERVER_DEPLOY_PATH || '/opt/backend_easy/infrastructure' }}
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        envs: IMAGE_TAG,DOCKER_USERNAME,DEPLOY_PATH
        script: |
          echo "========================================"
          echo "Starting deployment on server"
          echo "========================================"
          cd ${DEPLOY_PATH}

          export IMAGE_TAG=${IMAGE_TAG}
          export DOCKER_USERNAME=${DOCKER_USERNAME}
          export DOCKER_IMAGE=${DOCKER_USERNAME}/bus_kiosk_backend:${IMAGE_TAG}

          echo "Environment: ${IMAGE_TAG}"
          echo "Image: ${DOCKER_IMAGE}"
          echo ""

          chmod +x deploy.sh
          ./deploy.sh

          echo ""
          echo "========================================"
          echo "Deployment completed successfully!"
          echo "========================================"

    - name: Deployment summary
      if: success()
      run: |
        echo "=========================================="
        echo "Deployment Summary"
        echo "=========================================="
        echo "Environment: ${{ inputs.deploy_target }}"
        echo "Image: ${{ env.IMAGE_NAME }}:${{ inputs.deploy_target }}"
        echo "Server: ${{ secrets.SERVER_HOST }}"
        echo "Status: SUCCESS"
        echo "=========================================="
