name: CD Pipeline - Deploy to Server

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Environment to deploy'
        required: true
        default: 'blue'
        type: choice
        options:
          - blue
          - green
          - staging
          - production
      image_tag:
        description: 'Source image tag'
        required: true
        default: 'latest'
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/bus_kiosk_backend

jobs:
  tag-and-deploy:
    name: Deploy to ${{ inputs.deploy_target }} environment
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Pull and tag image
      run: |
        echo "Pulling source image: ${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}"
        docker pull ${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}
        echo "Tagging for ${{ inputs.deploy_target }} environment"
        docker tag ${{ env.IMAGE_NAME }}:${{ inputs.image_tag }} ${{ env.IMAGE_NAME }}:${{ inputs.deploy_target }}
        echo "Pushing environment tag: ${{ inputs.deploy_target }}"
        docker push ${{ env.IMAGE_NAME }}:${{ inputs.deploy_target }}
        echo "Environment tag updated"

    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.0
      env:
        IMAGE_TAG: ${{ inputs.deploy_target }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        envs: IMAGE_TAG,DOCKER_USERNAME
        script: |
          echo "Starting deployment on server..."
          cd ${{ secrets.SERVER_DEPLOY_PATH || '/opt/backend_easy/infrastructure' }}
          export IMAGE_TAG=${{ inputs.deploy_target }}
          export DOCKER_USERNAME=${DOCKER_USERNAME}
          export DOCKER_IMAGE=${DOCKER_USERNAME}/bus_kiosk_backend:${IMAGE_TAG}
          echo "Image: ${DOCKER_IMAGE}"
          chmod +x deploy.sh
          ./deploy.sh
          echo "Deployment completed!"

    - name: Deployment summary
      run: |
        echo "Deployment completed successfully!"
        echo "Environment: ${{ inputs.deploy_target }}"
        echo "Image: ${{ env.IMAGE_NAME }}:${{ inputs.deploy_target }}"
        echo "Server: ${{ secrets.SERVER_HOST }}"
