name: CI Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: bus_kiosk_backend

jobs:
  # Job 1: Code Quality (Fast Feedback)
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/config/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install all dependencies from pyproject.toml
      run: |
        python -m pip install --upgrade pip
        cp config/pyproject.toml app/pyproject.toml
        cd app && pip install -e .[dev,testing]

    - name: Run quality checks (ruff + mypy)
      run: |
        cd app
        ruff check .
        mypy . --config-file ../config/mypy.ini --no-incremental

  # Job 2: Unit & Integration Tests (host-based)
  test:
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Compose services (DB + Redis)
      run: docker compose -f docker-compose.test.yml up -d db redis

    - name: Wait for services to be healthy
      run: |
        echo "Waiting for PostgreSQL and Redis to be ready..."
        timeout 60 bash -c 'until docker compose -f docker-compose.test.yml ps db | grep -q "healthy"; do sleep 2; done'
        timeout 60 bash -c 'until docker compose -f docker-compose.test.yml ps redis | grep -q "healthy"; do sleep 2; done'
        echo "Services are ready!"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/config/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install all dependencies on runner
      run: |
        python -m pip install --upgrade pip
        cp config/pyproject.toml app/pyproject.toml
        cd app && pip install -e .[dev,testing]

    - name: Run migrations on runner
      run: cd app && python manage.py migrate --noinput
      env:
        DEBUG: true
        SECRET_KEY: test-secret-key-for-testing-only
        ENCRYPTION_KEY: test-32-byte-encryption-key-for-testing
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME: test_db
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        REDIS_URL: redis://localhost:6379/0

    - name: Run tests on runner
      run: cd app && python -m pytest tests/ -v --tb=short --cov-report=xml:../build/coverage.xml
      env:
        DEBUG: true
        SECRET_KEY: test-secret-key-for-testing-only
        ENCRYPTION_KEY: test-32-byte-encryption-key-for-testing
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME: test_db
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
        CELERY_BROKER_URL: redis://localhost:6379/0
        CELERY_RESULT_BACKEND: redis://localhost:6379/0

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./build/coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Cleanup test services
      if: always()
      run: docker compose -f docker-compose.test.yml down -v

  # Job 3: Build Docker Image
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        export DOCKER_BUILDKIT=1
        IMAGE_TAG=${{ secrets.DOCKER_USERNAME || 'testuser' }}/bus_kiosk_backend:test
        docker build --target runtime --tag "$IMAGE_TAG" --build-arg BUILDKIT_INLINE_CACHE=1 --progress=plain .

    - name: Save Docker image
      run: docker save ${{ secrets.DOCKER_USERNAME || 'testuser' }}/${IMAGE_NAME}:test -o /tmp/image.tar

    - name: Upload image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: /tmp/image.tar
        retention-days: 1

  # Job 4: Test Docker Image (Smoke Test)
  test-image:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: /tmp

    - name: Load Docker image
      run: docker load --input /tmp/image.tar

    - name: Test built Docker image
      run: |
        DOCKER_IMAGE=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME || 'testuser' }}/${{ env.IMAGE_NAME }}:test \
        docker compose -f docker-compose.test.yml up image-test --abort-on-container-exit

        EXIT_CODE=$?
        docker compose -f docker-compose.test.yml down -v
        exit $EXIT_CODE

  # Job 5: Security Scan
  security:
    runs-on: ubuntu-latest
    needs: test-image

    permissions:
      contents: read
      actions: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: /tmp

    - name: Load Docker image
      run: docker load --input /tmp/image.tar

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.DOCKER_USERNAME || 'testuser' }}/${{ env.IMAGE_NAME }}:test
        format: 'table'

  # Job 6: Push to Docker Hub (master/main only)
  push:
    runs-on: ubuntu-latest
    needs: [test-image, security]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: /tmp

    - name: Load Docker image
      run: docker load --input /tmp/image.tar

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag and push images
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:test \
          ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

        docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:test \
          ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

        docker push ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Output image information
      run: |
        echo "ðŸŽ‰ CI Pipeline Complete!"
        echo "âœ… All tests passed"
        echo "ðŸ“¦ Images pushed:"
        echo "   ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
        echo "   ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo ""
        echo "ðŸš€ Ready for CD deployment"
