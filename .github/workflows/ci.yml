name: CI Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: bus_kiosk_backend

jobs:
  # Job 1: Code Quality (Fast Feedback)
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/config/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install all dependencies from pyproject.toml
      run: |
        python -m pip install --upgrade pip
        # Copy pyproject.toml to app directory where the packages are
        cp config/pyproject.toml app/pyproject.toml
        # Install all dependencies from app directory
        cd app && pip install -e .[dev,testing]

    - name: Run quality checks
      run: |
        chmod +x bin/quality-check.sh
        ./bin/quality-check.sh

  # Job 2: Unit & Integration Tests (host-based)
  test:
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Compose services (DB + Redis)
      run: |
        docker compose -f docker-compose.test.yml up -d db redis

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/config/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install all dependencies on runner
      run: |
        python -m pip install --upgrade pip
        cp config/pyproject.toml app/pyproject.toml
        cd app && pip install -e .[dev,testing]

    - name: Run migrations on runner
      run: |
        cd app
        python manage.py migrate --noinput
      env:
        DEBUG: true
        SECRET_KEY: test-secret-key-for-testing-only
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME: test_db
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        REDIS_URL: redis://localhost:6379/0

    - name: Run tests on runner
      run: |
        cd app
        python -m pytest tests/ -v --tb=short --cov-report=xml:../build/coverage.xml
      env:
        DEBUG: true
        SECRET_KEY: test-secret-key-for-testing-only
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME: test_db
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
        CELERY_BROKER_URL: redis://localhost:6379/0
        CELERY_RESULT_BACKEND: redis://localhost:6379/0

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./build/coverage.xml
        fail_ci_if_error: false

  # Job 3: Build Docker Image
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        chmod +x bin/build-image.sh
        ./bin/build-image.sh test
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME || 'testuser' }}

    - name: Save Docker image
      run: |
        docker save ${{ secrets.DOCKER_USERNAME || 'testuser' }}/${IMAGE_NAME}:test -o /tmp/image.tar

    - name: Upload image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: /tmp/image.tar
        retention-days: 1

  # Job 4: Test Docker Image (Smoke Test)
  test-image:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: /tmp

    - name: Load Docker image
      run: docker load --input /tmp/image.tar

    - name: Test built Docker image
      run: |
        # Test built image using docker-compose.test.yml
        DOCKER_IMAGE=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME || 'testuser' }}/${{ env.IMAGE_NAME }}:test \
        docker compose -f docker-compose.test.yml up image-test --abort-on-container-exit

        # Cleanup
        docker compose -f docker-compose.test.yml down -v

  # Job 5: Security Scan
  security:
    runs-on: ubuntu-latest
    needs: test-image

    permissions:
      contents: read
      actions: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: /tmp

    - name: Load Docker image
      run: docker load --input /tmp/image.tar

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.DOCKER_USERNAME || 'testuser' }}/${{ env.IMAGE_NAME }}:test
        format: 'table'

  # Job 6: Push to Docker Hub (master/main only)
  push:
    runs-on: ubuntu-latest
    needs: [test-image, security]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: /tmp

    - name: Load Docker image
      run: docker load --input /tmp/image.tar

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag and push images
      run: |
        # Tag for latest and commit SHA
        docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:test \
          ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

        docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:test \
          ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

        # Push both tags
        docker push ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Output image information
      run: |
        echo "ðŸŽ‰ CI Pipeline Complete!"
        echo "âœ… All tests passed"
        echo "ðŸ“¦ Images pushed:"
        echo "   ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
        echo "   ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo ""
        echo "ðŸš€ Ready for CD deployment"
