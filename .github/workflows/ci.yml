name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
    tags:
      - 'v*'  # Trigger on version tags (v1.0.0, v1.2.3, etc.)
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'
  pull_request:
    branches: [ master, main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests and deploy directly (fast deploy)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write
  id-token: write  # Required for GCP Workload Identity

env:
  # Git Domain: Application & workflow configuration
  IMAGE_NAME: backend_easy
  REGISTRY: ghcr.io

  # Terraform Domain: Infrastructure configuration (read-only reference)
  # These match Terraform outputs - update when infrastructure changes
  # Canonical source: backend_easy_infra/terragrunt/modules/cicd-outputs
  GCR_IMAGE: asia-south1-docker.pkg.dev/easypool-backend/backend-repo/backend_easy

jobs:
  # ============================================================================
  # DECISION HEAD: Route to correct path
  # ============================================================================
  # develop/PR â†’ BUILD (quality + tests + security + deploy staging)
  # master     â†’ PROMOTE (load cache â†’ deploy candidate)
  # v* tags    â†’ RELEASE (load cache â†’ deploy production)
  # ============================================================================
  decide:
    name: Decide workflow path
    runs-on: ubuntu-latest
    outputs:
      build_path: ${{ steps.route.outputs.build_path }}
      promote_path: ${{ steps.route.outputs.promote_path }}
      release_path: ${{ steps.route.outputs.release_path }}
    steps:
      - name: Route workflow
        id: route
        run: |
          echo "# ðŸŽ¯ Workflow Routing Decision" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # BUILD PATH: develop or PRs (full CI/CD)
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]] || [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "build_path=true" >> $GITHUB_OUTPUT
            echo "promote_path=false" >> $GITHUB_OUTPUT
            echo "release_path=false" >> $GITHUB_OUTPUT

            echo "## ðŸŸ¢ BUILD PATH SELECTED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Full CI/CD pipeline will run:**" >> $GITHUB_STEP_SUMMARY
            echo "1. âœ… Quality checks (lint + mypy)" >> $GITHUB_STEP_SUMMARY
            echo "2. ðŸ—ï¸ Build Docker image" >> $GITHUB_STEP_SUMMARY
            echo "3. ðŸ§ª Tests (unit + integration + contract)" >> $GITHUB_STEP_SUMMARY
            echo "4. ðŸ”’ Security scan (trivy)" >> $GITHUB_STEP_SUMMARY
            echo "5. âœ… Mark as test-safe" >> $GITHUB_STEP_SUMMARY
            echo "6. ðŸš€ Deploy to staging" >> $GITHUB_STEP_SUMMARY

          # PROMOTE PATH: master (no build, just promote)
          elif [[ "${{ github.ref }}" == "refs/heads/master" ]] || [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "build_path=false" >> $GITHUB_OUTPUT
            echo "promote_path=true" >> $GITHUB_OUTPUT
            echo "release_path=false" >> $GITHUB_OUTPUT

            echo "## ðŸŸ¡ PROMOTE PATH SELECTED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Promotion flow (no rebuild):**" >> $GITHUB_STEP_SUMMARY
            echo "1. ðŸ” Check test-safe marker" >> $GITHUB_STEP_SUMMARY
            echo "2. ðŸ“¦ Load pre-tested image from cache" >> $GITHUB_STEP_SUMMARY
            echo "3. ðŸš€ Deploy to candidate environment" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Will verify test-safe marker exists**" >> $GITHUB_STEP_SUMMARY

          # RELEASE PATH: tags (no build, just release)
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "build_path=false" >> $GITHUB_OUTPUT
            echo "promote_path=false" >> $GITHUB_OUTPUT
            echo "release_path=true" >> $GITHUB_OUTPUT

            echo "## ðŸ”´ RELEASE PATH SELECTED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Production release flow:**" >> $GITHUB_STEP_SUMMARY
            echo "1. ðŸ” Verify test-safe marker (REQUIRED)" >> $GITHUB_STEP_SUMMARY
            echo "2. ðŸ“¦ Load certified image from cache" >> $GITHUB_STEP_SUMMARY
            echo "3. ðŸš€ Deploy to PRODUCTION" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ›¡ï¸ **PRODUCTION: Will BLOCK if test-safe marker missing**" >> $GITHUB_STEP_SUMMARY
          fi

  quality:
    name: quality (lint + mypy)
    runs-on: ubuntu-latest
    needs: [decide]
    if: needs.decide.outputs.build_path == 'true' && inputs.skip_tests != true
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-quality-checks

  # Parallel test execution - Fortune 500 pattern
  tests:
    name: ${{ matrix.test-type }}
    runs-on: ubuntu-latest
    needs: [decide, quality, build]
    if: needs.decide.outputs.build_path == 'true' && inputs.skip_tests != true
    strategy:
      fail-fast: false
      matrix:
        test-type:
          - unit
          - integration
          - contract

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-tests
        with:
          test_type: ${{ matrix.test-type }}
          image_name: ${{ env.IMAGE_NAME }}

  # Build image once and save as artifact (Fortune 500 pattern - no registry push)
  build:
    name: Build image (artifact)
    runs-on: ubuntu-latest
    needs: [decide]
    if: |
      always() && needs.decide.outputs.build_path == 'true' &&
      (inputs.skip_tests == true || needs.quality.result == 'success' || needs.quality.result == 'skipped')

    steps:
      - uses: actions/checkout@v4

      # Sanitize branch name to create valid Docker tag
      # Replace slashes with dashes, PR merge refs become "pr-N-merge"
      - name: Generate Docker tag
        id: tag
        run: |
          TAG="${{ github.ref_name }}"
          # Replace slashes with dashes (e.g., "1/merge" -> "1-merge")
          TAG=$(echo "$TAG" | sed 's/\//-/g')
          # For PR merge refs like "1/merge", prefix with "pr-"
          if [[ "$TAG" =~ ^[0-9]+-merge$ ]]; then
            TAG="pr-$TAG"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated Docker tag: $TAG"

      - uses: ./.github/actions/build-image
        with:
          image_tag: ${{ steps.tag.outputs.tag }}

  test-image:
    name: test image (smoke)
    runs-on: ubuntu-latest
    needs: [decide, build]
    if: always() && needs.build.result == 'success' && needs.decide.outputs.build_path == 'true' && inputs.skip_tests != true
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-smoke-test
        with:
          image_name: ${{ env.IMAGE_NAME }}

  security:
    name: security scan (trivy)
    runs-on: ubuntu-latest
    needs: [decide, test-image]
    if: needs.decide.outputs.build_path == 'true' && inputs.skip_tests != true
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-security-scan
        with:
          image_name: ${{ env.IMAGE_NAME }}

  # ============================================================================
  # ADD TEST LABELS: Embed test status into Docker image
  # ============================================================================
  # Labels travel WITH the image (no cache dependency)
  # Master/Production verify these labels before promoting
  # ============================================================================
  add-test-labels:
    name: Add Test Labels âœ…
    runs-on: ubuntu-latest
    needs: [decide, security, tests]
    if: needs.decide.outputs.build_path == 'true' && inputs.skip_tests != true
    steps:
      - uses: actions/checkout@v4

      - name: Load image from cache
        uses: ./.github/actions/load-from-cache
        with:
          image_tag: develop
          fail_if_missing: 'true'

      - uses: ./.github/actions/add-test-labels
        with:
          image_tag: develop
          test_status: passed

      # Image now has test labels embedded - will persist when pushed to GCR

  # DEPLOY: Push to GCP Artifact Registry after all tests pass (or skip tests for fast deploy)
  deploy-dev:
    name: Deploy Dev
    runs-on: ubuntu-latest
    needs: [decide, build]
    if: |
      always() && needs.decide.outputs.build_path == 'true' && needs.build.result == 'success' &&
      (inputs.skip_tests == true || (needs.security.result == 'success' && needs.tests.result == 'success' && needs.add-test-labels.result == 'success'))
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/load-from-cache
        with:
          image_tag: develop
          fail_if_missing: 'false'

      - uses: ./.github/actions/push-image
        with:
          image_tag: develop
          sha_tag_prefix: develop
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

  deploy-dev-cloudrun:
    name: Deploy Dev to Cloud Run
    runs-on: ubuntu-latest
    needs: [deploy-dev]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/deploy-cloudrun
        with:
          environment: dev
          image_tag: develop
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

  deploy-staging:
    name: Deploy Staging (Git-Canonical - Load from Cache)
    runs-on: ubuntu-latest
    needs: [decide]
    # No test dependencies - uses pre-tested image from develop's GitHub cache
    if: needs.decide.outputs.promote_path == 'true'
    steps:
      - uses: actions/checkout@v4

      # ========================================================================
      # CRITICAL SAFETY CHECK: Verify image has test labels
      # ========================================================================
      - uses: ./.github/actions/verify-test-labels
        with:
          image_url: ${{ env.GCR_IMAGE }}:develop
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          block_on_failure: 'false'  # Warning only for staging

      - uses: ./.github/actions/load-from-cache
        with:
          image_tag: staging
          fail_if_missing: 'true'

      - uses: ./.github/actions/push-image
        with:
          image_tag: staging
          sha_tag_prefix: staging
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

  deploy-staging-cloudrun:
    name: Deploy Staging to Cloud Run
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/deploy-cloudrun
        with:
          environment: staging
          image_tag: staging
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Production promotion message
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for production?** Create a tag:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "git tag v1.0.0 && git push --tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  deploy-production:
    name: Deploy Production (Promote from Candidate)
    runs-on: ubuntu-latest
    needs: [decide]
    if: needs.decide.outputs.release_path == 'true'
    steps:
      - uses: actions/checkout@v4

      # ========================================================================
      # CRITICAL SAFETY CHECK: Verify image has test labels (BLOCKS if missing)
      # ========================================================================
      - uses: ./.github/actions/verify-test-labels
        with:
          image_url: ${{ env.GCR_IMAGE }}:staging
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          block_on_failure: 'true'  # BLOCK production if not tested

      - uses: ./.github/actions/load-from-cache
        with:
          image_tag: latest
          fail_if_missing: 'true'

      - uses: ./.github/actions/push-image
        with:
          image_tag: latest
          sha_tag_prefix: production
          version_tag: ${{ github.ref_name }}
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

  deploy-production-cloudrun:
    name: Deploy Production to Cloud Run
    runs-on: ubuntu-latest
    needs: [deploy-production]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/deploy-cloudrun
        with:
          environment: production
          image_tag: latest
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Production deployment success
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Production Deployed! Tag: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Service: easypool-backend-production" >> $GITHUB_STEP_SUMMARY
          echo "Region: asia-south1 (Mumbai)" >> $GITHUB_STEP_SUMMARY
