<!-- Auto-refreshing bus statistics cards -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Buses Card -->
    <div class="bg-white rounded-lg shadow-sm p-6 stat-card">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm text-gray-500 font-medium">Active Buses</p>
                <p class="text-3xl font-bold text-gray-900 mt-2">{{ buses_active }}/{{ total_buses }}</p>
                <p class="text-xs text-gray-400 mt-1">Total fleet</p>
            </div>
            <div class="bg-primary bg-opacity-10 rounded-full p-3">
                <span class="material-icons text-primary text-3xl">directions_bus</span>
            </div>
        </div>
    </div>

    <!-- Students Card -->
    <div class="bg-white rounded-lg shadow-sm p-6 stat-card">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm text-gray-500 font-medium">Students Boarded</p>
                <p class="text-3xl font-bold text-gray-900 mt-2">{{ students_boarded_today }}</p>
                <p class="text-xs text-gray-400 mt-1">Today</p>
            </div>
            <div class="bg-green-100 rounded-full p-3">
                <span class="material-icons text-green-600 text-3xl">people</span>
            </div>
        </div>
    </div>

    <!-- On-Time Card -->
    <div class="bg-white rounded-lg shadow-sm p-6 stat-card">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm text-gray-500 font-medium">Last Updated</p>
                <p class="text-xl font-bold text-blue-600 mt-2">Just now</p>
                <p class="text-xs text-gray-400 mt-1">Auto-refresh: 30s</p>
            </div>
            <div class="bg-blue-100 rounded-full p-3">
                <span class="material-icons text-blue-600 text-3xl">refresh</span>
            </div>
        </div>
    </div>
</div>
