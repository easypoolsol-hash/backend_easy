<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Login - EasyPool</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="w-full max-w-md px-6">
        <!-- Logo -->
        <div class="text-center mb-8">
            <span class="material-icons text-yellow-500 mb-3" style="font-size: 56px;">directions_bus</span>
            <h1 class="text-2xl font-semibold text-gray-900">EasyPool</h1>
            <p class="text-sm text-gray-500 mt-1">School Dashboard</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
            <!-- Error Messages -->
            {% if form.errors or error_message %}
            <div class="mb-6 p-4 bg-red-50 border-l-4 border-red-400 rounded">
                <p class="text-sm text-red-700">
                    {% if error_message %}{{ error_message }}{% else %}Invalid username or password{% endif %}
                </p>
            </div>
            {% endif %}

            <!-- Login Form -->
            <form method="post" action="{% url 'school_dashboard:login' %}" class="space-y-5">
                {% csrf_token %}

                <!-- Username -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input
                        type="text"
                        name="username"
                        required
                        autofocus
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition"
                        placeholder="Enter username"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input
                        type="password"
                        name="password"
                        required
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition"
                        placeholder="Enter password"
                    >
                </div>

                <!-- Submit -->
                <button
                    type="submit"
                    class="w-full py-3 bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-medium rounded-lg transition-colors"
                >
                    Sign In
                </button>
            </form>
        </div>
    </div>
</body>
</html>
