[pytest]
# Pytest configuration for Django project

# Django settings module
DJANGO_SETTINGS_MODULE = bus_kiosk_backend.test_settings

# Test paths
testpaths = tests

# Python files to discover
python_files = test_*.py

# Python classes to discover
python_classes = Test*

# Python functions to discover
python_functions = test_*

# Add current directory to Python path
pythonpath = .

# Show extra test summary info
addopts = -v -p no:warnings --migrations -q -m "not integration"

# Markers
markers =
    django_db: mark test as requiring database access
    slow: mark test as slow (deselect with '-m "not slow"')
    integration: mark test as integration test
    unit: mark test as unit test
    performance: mark test as performance/heavy test
    e2e: mark test as end-to-end test
    schemathesis: mark schemathesis-driven API contract tests
